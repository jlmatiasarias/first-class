<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Show alerts whit alert or window.alert
        alert("Hola")
        //White on page with document.write
        document.write("<b>Titulo</b>") //Title in black
        document.write("<br>") //Salto de linea
        document.write("Subtitulo <br>") //Simple text
        //Show console elements
        console.log("Estamos mirando la consola") //Show text
        console.log(8) //Show numbers

        //Variables
        //var - let - const
        //var: variable goblal
        //let: variable que puede cambiar dentro del bloque
        //const: variable (constante) que no cambia dentro del bloque
        
        //Tipos de variables y como se inicializan
        var variable1
        variable1 = 5
        document.write(variable1)
        
        let variable2 = 70
        variable2 = 80
        document.write(variable2)

        const variable3 = 15
        document.write(variable3)

        variable4 = 25
        console.log(variable4)

        let variable5 = "1"

        let suma = variable2 + variable3
        console.log("La suma es: "+suma)
        let suma2 = variable1 + variable5
        console.log("La suma es: "+suma2)

        //Ingresar valores por teclado utilizando alert
        let numero1 = prompt("Ingrese un valor")
        //Mostrar en la pagina el valor ingresado
        document.write(numero1)
    </script>
</body>
</html>
